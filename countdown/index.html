<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="content">
        <span class="dateDisplay">
            <span id="dateOut">--- --, ---- --:--:--</span>
        </span><br><br>
        <span class="digit" id="dayOut">---</span>
        <span class="digit colon">:</span>
        <span class="digit" id="hourOut">--</span>
        <span class="digit colon">:</span>
        <span class="digit" id="minOut">--</span>
        <span class="digit colon">:</span>
        <span class="digit" id="secOut">--</span>
        <p class="dateDisplay">Less than <span id="weekOut">--</span> Weeks</p>
    </div>
</body>

</html>
