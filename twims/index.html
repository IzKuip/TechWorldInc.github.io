<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <script>
        let URLPrefix = "30da-77-164-24-60";
        let errorPrefix = `Tunnel ${URLPrefix}.ngrok.io not found\n\nERR_NGROK_3200`;
        setTimeout(() => {
            let url = `https://${URLPrefix}.ngrok.io/`;
            fetch(url).then(response => response.text()).then(text => {
                if (text != errorPrefix) {
                    window.location.href = url;
                } else {
                    document.getElementById("Error").innerText = `Error: ERR_NGROK_3200 occured`;
                }
            })
        }, 1000);
    </script>
</head>

<body>
    <p>Redirecting to <code><script>document.write(URLPrefix);</script></code>...</p>
    <p id="Error">

    </p>
</body>

</html>
