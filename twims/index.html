<!DOCTYPE html>
<html>

<head>
    <script>
        let URLPrefix = "30da-77-164-24-60";

        setTimeout(() => {
            let url = `http://${URLPrefix}.ngrok.io/web`;
            if (getStatus(url) == 200) {
                window.location.href = url;
            } else {
                document.getElementById("Error").innerText = `Error: unable to redirect: Error ${getStatus(url)} occured.`;
            }
        }, 1000);

        function getStatus(url) {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if (request.readyState === 4) {
                    request.status; //this contains the status code
                    return request.status;
                }
                return "404";
            };
            request.open("GET", url, true);
            request.send(null);
        }
    </script>
</head>

<body>
    <p>Redirecting to <code><script>document.write(URLPrefix);</script></code>...</p>
    <p id="Error">

    </p>
</body>

</html>
